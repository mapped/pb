syntax = "proto3";

package mapped.cloud.temporal;

option cc_enable_arenas = true;
option java_multiple_files = true;
option java_package = "com.mapped.cloud.temporal";
option csharp_namespace = "Mapped.Cloud.Temporal";
option go_package = "go.mapped.dev/pb/cloud/temporal;temporal";

message WorkflowInfo {
    string workflow_type   = 1;
    string workflow_id     = 2;
    string run_id          = 3;
}


enum WorkflowExecutionStatus {
    WORKFLOW_EXECUTION_STATUS_UNSPECIFIED = 0;
    // Value 1 is hardcoded in SQL persistence.
    WORKFLOW_EXECUTION_STATUS_RUNNING = 1;
    WORKFLOW_EXECUTION_STATUS_COMPLETED = 2;
    WORKFLOW_EXECUTION_STATUS_FAILED = 3;
    WORKFLOW_EXECUTION_STATUS_CANCELED = 4;
    WORKFLOW_EXECUTION_STATUS_TERMINATED = 5;
    WORKFLOW_EXECUTION_STATUS_CONTINUED_AS_NEW = 6;
    WORKFLOW_EXECUTION_STATUS_TIMED_OUT = 7;
}